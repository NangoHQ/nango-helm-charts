postgresql:
  enabled: false
  fullnameOverride: nango-postgresql
  primary:
    persistence:
      enabled: false
    resources:
      limits:
        cpu: "1000m"
        memory: "2048Mi"
      requests:
        cpu: "250m"
        memory: "1024Mi"
  auth:
    postgresPassword: nango
    database: nango

elasticsearch:
  enabled: true
  fullnameOverride: nango-elasticsearch
  clusterName: elastic
  nodeGroup: master
  masterOnly: true
  replicas: 1
  minimumMasterNodes: 1
  resources:
    limits:
      cpu: "1000m"
      memory: "2048Mi"
    requests:
      cpu: "250m"
      memory: "1024Mi"
  security:
    enabled: true
    elasticPassword: "nango"
  service:
    type: ClusterIP
    ports:
      restAPI: 9200
      transport: 9300
  persistence:
    enabled: false
  podSecurityContext:
    fsGroup: 1001
  containerSecurityContext:
    runAsUser: 1001
    runAsNonRoot: true
  readinessProbe:
    initialDelaySeconds: 90
    periodSeconds: 10
  livenessProbe:
    initialDelaySeconds: 180
    periodSeconds: 20

server:
  name: nango-server
  replicas: 1

jobs:
  name: nango-jobs
  replicas: 1
  volume:
    aws: true

runner:
  name: nango-runner
  replicas: 1

persist:
  name: persist
  url: http://nango-persist
  replicas: 1

orchestrator:
  name: orchestrator
  url: http://nango-orchestrator
  replicas: 1

shared:
  namespace: default
  encryptionEnabled: false
  NODE_ENV: production
  NANGO_DB_HOST: nango-postgresql
  NANGO_DB_USER: postgres
  NANGO_DB_PORT: "5432"
  NANGO_DB_NAME: nango
  NANGO_DB_SSL: false
  NANGO_CALLBACK_URL: ""
  NANGO_LOGS_ENABLED: true
  NANGO_LOGS_ES_PWD: nango
  NANGO_LOGS_ES_URL: https://nango-elasticsearch.default.svc.cluster.local:9200
  NANGO_LOGS_ES_USER: elastic
  tag: prod-23dd7e17fa32a0c23cabfb34cceecf30b293d38a
